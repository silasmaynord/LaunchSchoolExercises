<!doctype html>
<html lang="en-US">
  <head>
    <title>Form Exercises</title>
    <meta charset="UTF-8" />
  </head>
  <body>

<!-- Exercise 1 --> 
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name" />
          </dd>
          <dt>
            <label for="last_name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last_name" />
          </dd>
          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="none" />
          </dd>
          <dt>
            <label for="phone">Phone Number</label>
          </dt>
          <dd>
            <input type="tel" name="phone" id="phone" />
          </dd>

<!-- Exercise 2 -->
          <dt>
            <label for="phone_type">Phone Type</label>
          </dt>
          <dd>
            <select name="phone_type" id="phone_type">
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>
        </dl>
        <input type="submit" value="Send" />
      </fieldset> 
    </form>

<!-- Exercise 3 -->

          <li>

          <li>

            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="reviews" />
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="opinion" />
              Opinion
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="people" />
              People
            </label>
          </li>

        <h1>Tags</h1>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="html" />
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="css" />
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="javascript" />
              Javascript
            </label>
          </li>
          <li>
            <label>
              <input value="checkbox" name="rails" />
              Rails
            </label>
          </li>
          <li>
            <label>
              <input value="checkbox" name="python" />
            </label>
          </li>
          <li>
            <label>
              <input value="checkbox" name="django" />
              Django
            </label>
          </li>
        </ul>
        <input type="submit" value="Filter" />
      </fieldset>
    </form>

<!-- Exercise 4 -->
    <form action="" method="get">
      <fieldset>
        <dl>
          <dt>
            <label for="category">Category</label>
          </dt>
          <dd>
<!-- Exercise 5 -->
            <select name="category" id="category">
              <option value="core">Core</option>
              <option value="plugins">Plugins and Libraries</option>
              <option value="conventions">Conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinion">Opinion</option>
              <option value="people">People</option>
            </select>
          </dd>

          <dt>
            <label for="tags">Tags</label>
          </dt>
          <dd>
            <select name="tags" id="tags" multiple>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
            </select>
          </dd>
        </dl>
        <input type="submit" value="Filter" />
<!-- Exercise 6 -->
        <input type="reset" />
      </fieldset>
    </form>



  </body>
</html>
